<style>
    /* Custom form error styling */
    .form-error {
        background-color: #ffffcc; /* Light yellow background */
        padding: 10px;
        margin-top: 10px;
        position: relative;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: auto;
    }

    .form-error .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        color: #aaa;
        font-size: 18px;
    }
</style>

{% if form.errors %}
    <div class="form-error">
        <strong>Your Form Has Errors</strong>
        {% for field in form %}
            {% if field.errors %}
                <p>{{ field.errors }}</p>
            {% endif %}
        {% endfor %}
        <span class="close-btn" onclick="this.parentElement.style.display='none'">&times;</span>
    </div>
{% endif %}
